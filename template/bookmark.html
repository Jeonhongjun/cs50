{% extends "base.html" %}

{% block title %}
    Bookmark List
{% endblock %}

{% block content %}
    <div class="container">

      {% if bookmark_name %}
        <div class="alert alert-success col-sm-offset-1 col-sm-10">
            <strong>1:1 문의사항이 접수되었습니다.</strong>
        </div>
      {% endif %}

      <form class="form-horizontal" action="{% url 'Inquiry' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="bookmark_name">1:1 문의사항:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="bookmark_name" id="bookmark_name" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="bookmark_url">이메일 주소:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="bookmark_url" id="bookmark_url" placeholder="">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        </form>


    </div>
{% endblock %}
